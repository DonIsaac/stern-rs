name: CI Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "*.yml"
      - "*.yaml"
      - "!.github/workflows/ci.yml"

jobs:

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - uses: Boshen/setup-rust@main
        with:
          components: rustfmt
          restore-cache: false
      - run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - uses: Boshen/setup-rust@main
        with:
          cache-key: warm
          components: clippy
          tools: taplo-cli
      - run: taplo lint
      - run: cargo clippy --no-deps --features serde -- -D warnings

  doc:
    name: Doc
    runs-on: ubuntu-latest
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - uses: Boshen/setup-rust@main
        with:
          cache-key: warm
          components: rust-docs
      - run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: '-D warnings'

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - uses: Boshen/setup-rust@main
        with:
          cache-key: warm
      - run: cargo check
      - run: cargo check --features serde,nohash-hasher
      - run: cargo check --features atom_size_128
      - run: cargo check --features atom_size_64
      - run: cargo check --features atom_size_32

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - uses: Boshen/setup-rust@main
        with:
          cache-key: warm
          save-cache: ${{ github.ref_name == 'main' }}
          tools: cargo-nextest
      - run: cargo check --tests
      - run: cargo test --no-run
      - run: cargo nextest run
      - run: cargo test --doc

  miri:
    name: Miri
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
      MIRIFLAGS: "-Zmiri-strict-provenance"
    steps:
      # - uses: taiki-e/checkout-action@v1
      - uses: actions/checkout@v4
      - name: Install toolchain
        run: |
          rustup toolchain install nightly --no-self-update --profile minimal --component miri
          rustup override set nightly
      - name: Install Nextest
        uses: taiki-e/install-action@nextest
      - name: Cache on ${{ github.ref_name }}
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: warm-nightly
          save-if: ${{ github.ref_name == 'main' }}
      - run: cargo check --tests
      - run: cargo test --no-run
      - name: Miri
        run: |
          cargo miri nextest run
          cargo miri test --doc


